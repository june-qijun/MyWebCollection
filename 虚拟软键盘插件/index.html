<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>虚拟软键盘插件</title>
		<meta name="keywords" content="虚拟,软键盘,插件">
		<meta name="description" content="虚拟软键盘插件">
		<link rel="stylesheet" href="css/keyboard.css" media="all" />
		<style>
			*{margin:0;padding:0;}
			body{background:url(../img/bg.png)}
			form{margin:10% auto 0;}
			input{font:bold 18px/1.5 "微软雅黑";}
		</style>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="js/keyboard.js"></script>
	</head>
	<body>
		<center>
			<form action="#form" method="get">
				<input type="text" value name="field" class="keyboard" />
			</form>
			<script>
				$(function() {
					$('.keyboard').keyboard({
						lang: 'zh'
					});
				})
			</script>
		</center>
	</body>
</html>
