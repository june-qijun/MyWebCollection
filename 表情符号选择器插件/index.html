		<style type="text/css">

			body{font:12px/100% "微软雅黑";color:#666;}
			ul li{list-style:none;}
			.open{font-size:16px;line-height:20px;}
			.show{width:500px;height:210px;border:1px solid #ddd;border-radius:5px;box-shadow:0 0 5px rgba(0,0,0,0.2);font-size:16px;line-height:20px;}

			#box .left ul li{background:#fff;font-size:14px;text-align:center;line-height:28px;position:relative;cursor:pointer;}
			#box .left ul li.active{background:#efefef;font-weight:bold;}
			#box .right{width:380px;height:210px;background:#fff;float:right;}
			#box .right .list{height:210px;display:none;overflow-y:scroll;}
			#box .right .list ul li{float:left;padding:2px;}
		</style>
