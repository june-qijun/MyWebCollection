<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线编码转换</title>
		<meta name="keywords" content="开源中国,在线工具,编码转换" />
		<meta name="description" content="开源中国在线编码转换工具" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/basic.css" type="text/css" />
		<link rel="stylesheet" href='js/bootstrap/css/bootstrap.min.css' />
		<script type="text/javascript" src='js/jquery/jquery-1.7.2.js'></script>
		<script type="text/javascript" src='js/jquery/jquery.cookies.2.2.0.min.js'></script>
		<script src='js/bootstrap/js/bootstrap.min.js'></script>
	</head>
	<body>
		<div id="header"></div>
		<div class="wrapper">
			<script type="text/javascript" src="js/ad/tagd21f.js?date=20140625"></script>
		</div>
		<div id="mainContent" class="wrapper">
			<div class="toolName">在线编码转换</div>
			<div class="toolUsing clearfix">
				<div class="toolsTab  clearfix">
					<ul class="nav nav-tabs">
						<li><a onclick="javascript:location.href='encode.html'">Native/Unicode</a></li>
						<li><a onclick="javascript:location.href='encode2.html'">Native/UTF-8</a></li>
						<li><a onclick="javascript:location.href='encode3.html'">Native/ASCII</a></li>
						<li class='active'><a onclick="javascript:location.href='encode4.html'">URL转码</a></li>
					</ul>
				</div>
				<div class="leftBar">
					<div class="title">Url:</div>
					<textarea name='url' id='source'>http://www.oschina.net/</textarea>
				</div>
				<div class="operateLR">
					<div class="OptDetail Button">
						<label class="radio" id="en_tip"  style="margin-left:30px">
							<input type="radio" name="_type" checked="checked" />
							encodeURI
						</label>
						<label class="radio" id="co_tip" style="margin-left:18px">
							<input type="radio" name="_type" id="co_t" />
							encodeURIComponent
						</label>
						<button class="btn btn-primary" onclick="javascript:encode_uri();" style="margin:0 0 20px 30px">
							URL编码
							<i class="icon-chevron-right icon-white"></i>
						</button>
						<button class="btn btn-primary" onclick="javascript:decode_uri();" style="margin-left:30px">
							<i class="icon-chevron-left icon-white"></i>
							URL解码
						</button>
					</div>
				</div>
				<div class="rightBar">
					<div class="title">编码结果:</div>
					<textarea name='message' id='result' class='text_source'></textarea>
				</div>
				<script>
					$(document).ready(function() {
						$("#en_tip").popover({
							'title': 'encodeURI',
							'content': '使用Javascript encodeURI() 函数，用于完整的URL编码。',
							'placement': 'right'
						});
						$("#co_tip").popover({
							'title': 'encodeURIComponent',
							'content': '使用Javascript encodeURIComponent() 函数，用于拼接URL的参数。',
							'placement': 'right'
						});
					});
					function encode_uri() {
						if ($("#co_t").attr("checked"))
							$("#result").val(encodeURIComponent($("#source").val()));
						else
							$("#result").val(encodeURI($("#source").val()));
					}
					function decode_uri() {
						if ($("#co_t").attr("checked"))
							$("#source").val(decodeURIComponent($("#result").val()));
						else
							$("#source").val(decodeURI($("#result").val()));
					}
				</script>
			</div>
		</div>
	</body>
</html>
