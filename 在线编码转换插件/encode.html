<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线编码转换</title>
		<meta name="keywords" content="开源中国,在线工具,编码转换"/>
		<meta name="description" content="开源中国在线编码转换工具" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/basic.css" type="text/css"/>
		<link rel="stylesheet" href='js/bootstrap/css/bootstrap.min.css'/>
		<script type="text/javascript" src='js/jquery/jquery-1.7.2.js'></script>
		<script type="text/javascript" src='js/jquery/jquery.cookies.2.2.0.min.js'></script>
		<script src='js/bootstrap/js/bootstrap.min.js'></script>
	</head>
	<body>
		<div id="header"></div>
		<div class="wrapper">
			<script type="text/javascript" src="js/ad/tagd21f.js?date=20140625"></script>
		</div>
		<div id="mainContent" class="wrapper">
			<div class="toolName">在线编码转换</div>
			<div class="toolUsing clearfix">
				<div class="toolsTab  clearfix">
				    <ul class="nav nav-tabs">
				    	<li class='active'><a onclick="javascript:location.href='encode.html'">Native/Unicode</a></li>
						<li><a onclick="javascript:location.href='encode2.html'">Native/UTF-8</a></li>
						<li><a onclick="javascript:location.href='encode3.html'">Native/ASCII</a></li>
				    	<li><a onclick="javascript:location.href='encode4.html'">URL转码</a></li>
					</ul>
				</div>
				<div class="leftBar">
					<div class="title">Native:</div>
			    	<textarea name='cipher' id='a_source'>这是一个例子,this is a example</textarea>
				</div>
			    <div class="operateLR">
			    	<div class="OptDetail Button">
						<button class="btn btn-primary" onclick="javascript:Native2Unicode();" style="margin:0 0 20px 30px">
							Unicode
							<i class="icon-chevron-right icon-white"></i>
						</button>
			            <button class="btn btn-primary" onclick="javascript:Unicode2Native();" style="margin-left:30px">
			            	<i class="icon-chevron-left icon-white"></i>
			            	Native
			            </button>
			        </div>
			    </div>
			    <div class="rightBar">
					<div class="title">Unicode:</div>
					<textarea name='message' id='u_source' class='text_source'></textarea>
			    </div>
				<script>
					//Native 转换 Unicode
					function Native2Unicode() {
						var a_s=$("#a_source").val();
						if ('' == a_s) {
					    	alert('请输入Native字符串');
					    	return;
						}
						$("#u_source").val('');
						for (var i=0; i<$("#a_source").val().length; i++)
							$("#u_source").val($("#u_source").val() + '&#' + a_s.charCodeAt(i) + ';');
					}
					//Unicode 转换 Native
					function Unicode2Native() {
						var code = $("#u_source").val().match(/&#(\d+);/g);
						if (code == null) {
					    	alert('请输入正确的Unicode代码！'); $("#u_source").focus();
					    	return;
						}
						$("#a_source").val('');
						for (var i=0; i<code.length; i++)
							$("#a_source").val($("#a_source").val() + String.fromCharCode(code[i].replace(/[&#;]/g, '')));
					}
				</script>
			</div>
		</div>
	</body>
</html>
