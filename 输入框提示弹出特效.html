<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输入框提示弹出特效</title>
		<meta name="keywords" content="输入框,提示,弹出,特效">
		<meta name="description" content="输入框提示弹出特效">
		<style type="text/css">
			*{margin:0;padding:0;}
			body{background:url("img/bg.png");font:bold 14px/100% "微软雅黑";}
			form{width:200px;margin:10% auto 0;text-align:left;}
			input{width:200px;height:30px;border:1px solid #999;}
			input+span{color:#aaa;font-size:20px;position:relative;top:-25px;left:5px;transition:all 1s;}
			input:focus+span{left:-50px;color:#aaa;font-size:14px;transition:all 1s;}
		</style>
	</head>
	<body>
		<div align="center">
			<form action="" method="">
				<label><input type="text"/><span>用户名</span></label><br />
				<label><input type="text"/><span>密码</span></label>
			</form>
		</div>
		<script>
			function clean(Select){
				this.value = "";
			}
		</script>
	</body>
</html>
